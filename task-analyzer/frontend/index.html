<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <!-- Left Section -->
    <div class="left-panel">
        <h2>Task Input</h2>

        <label>Enter Tasks JSON:</label>
        <textarea id="taskInput" placeholder='[
            {
                "id": 1,
                "title": "Fix Bug",
                "due_date": "2025-11-29",
                "estimated_hours": 2,
                "importance": 10,
                "dependencies": []
            }
          ]'
        >
        </textarea>

        <label>Sorting Strategy:</label>
        <select id="sortingStrategy">
            <option value="default">Default (Priority Score)</option>
            <option value="fastest">Fastest Wins</option>
            <option value="deadline">Deadline Driven</option>
        </select>

        <button id="analyzeBtn">Analyze</button>
    </div>

    <!-- Right Section -->
    <div class="right-panel">
        <h2>Task Results</h2>
        <div id="results"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
